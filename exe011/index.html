<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente
        e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midea/efeitoSonoroCinema.mp3" type="audio/mpeg">
        <source src="midea/efeitoSonoroCinema.ogg" type="audio/ogg">
        <source src="midea/efeitoSonoroCinema.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio
            <a href="https://www.youtube.com/watch?v=uyYtOxhQ7fI">Clique aqui para baixar o mp3</a>
        </p>
    </audio>

</body>
</html>
