<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas"><label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" checked><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="ibas"><input type="checkbox" name="" id="ibas"> Basquete</label> <br>
            <label for="ifut"><input type="checkbox" name="" id="ifut"> Futebol</label> <br>
            <label for="inat"><input type="checkbox" name="" id="inat"> Natação</label> <br>
            <label for="iten"><input type="checkbox" name="" id="iten"> Tênis</label> <br>
        </fieldset>
    </form>
</body>
</html>
