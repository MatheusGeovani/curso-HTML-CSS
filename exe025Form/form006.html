<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#fff">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
